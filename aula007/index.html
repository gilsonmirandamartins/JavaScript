<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidades</title>
</head>
<body>
    
   <h1>Calculando</h1>
    <input type="number" name="" id="num1"> +
    <input type="number" name="" id="num2">
    <input type="button" value="somar" onclick="clicar()">
    <div id="res"></div>
    
    
     <script>
       
        function clicar(){
            var n1 = document.getElementById('num1')
            var n2 = document.getElementById('num2')
            var result = document.getElementById('res')
            var soma1 = Number(n1.value)
            var soma2 = Number(n2.value)
            var somass = soma1 + soma2
            result.innerHTML = somass
        }
        
    </script>

    
</body>
</html>
