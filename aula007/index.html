<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidades</title>
</head>
<body>
    <h1>Verifique sua nacionalidade</h1>
    Verifique aqui sua nacionalidade: <input type="text" id="nac">
    <input type="button" value="Verificar" onclick="clicar()">
    <div id="text">

    </div>
    <script>
        function clicar(){
            var cli = document.querySelector('input#nac').value
            var texx = document.querySelector('div#text')
            
            if(cli == 'Brasil'){
                texx.innerHTML = `Você é Brasileiro`
            }else{
                texx.innerHTML = 'Você é estrangeiro'
            }
        }
    </script>
</body>
</html>
