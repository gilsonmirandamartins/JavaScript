<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidades</title>
    <link rel="stylesheet" href="style01.css">
</head>
<body>
    <main>
        <h1>Digite aqui a sua velocidade</h1>
        <div class="org">
            Sua velocidade foi de: <input type="number" name="text" id="text"> km/h
            <input type="button" value="Verificar" onclick="clicar()" style="font-size: 16px;">
        </div>
        <div id="res"></div>
    </main>
    <script>
        function clicar(){
            var tt = document.querySelector('input#text').value
            var tt2 = document.querySelector('div#res')
            if (tt > 60){
                tt2.innerHTML = 'Você ultrapassou o limite permitido'
            }else{
                tt2.innerHTML = 'Você esta no limite de velocidade!!'
            }
        }
    </script>
</body>
</html>
