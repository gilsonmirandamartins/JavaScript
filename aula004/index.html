<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="" id="text1"> +
    <input type="number" name="" id="text2">
    <input type="button" value="somar" onclick="clicar()">
    <div id="res">resultado</div>
    <script>
        function clicar(){
            var n1 = document.getElementById('text1')
            var n2 = document.getElementById('text2')
            var re = document.getElementById('res')
            var n1r = Number.parseInt(n1.value)
            var n2r = Number.parseInt(n2.value)
            var s = n1r + n2r
            res.innerHTML = s
        }
    </script>
</body>
</html>
