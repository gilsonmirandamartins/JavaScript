<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo01.css">
    <title>Entendendo o DOM</title>
    <style>
        div.msg2{
            font-family: Arial, Helvetica, sans-serif;
            background-color: green;
            color: white;
            font-size: 25px;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!--Eventos DOM-->
    <div class="msg2" onclick="clicar()">
        Interaja...
    </div>
    <script>
        function clicar(){
            var d1 = document.querySelector('div.msg2')
            d1.innerHTML = 'Cliquei'
        }
    </script>
</body>
</html>
